{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title %}Signup | {{ block.super }}{% endblock %}

{% block content %}

        <div class="row">
            <div class="col-md-6">
                <h3>Signup</h3>
                <form action="" method="POST">
                    {% bootstrap_form form %}
                    {% csrf_token %}
                    <input type="submit" value="Sign up" class="btn btn-primary">
                </form>
            </div>
            <div class="col-md-6">
                <h3>Record how you're feeling</h3>
                <p>loren ipsum</p>
            </div>
        </div>
    </div>
{% endblock %}
